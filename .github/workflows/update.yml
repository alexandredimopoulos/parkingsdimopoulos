name: Update parking data (hourly)

on:
  schedule:
    - cron: '5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: update-parking-data
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch latest snapshot + append CSV
        run: python scripts/update_data.py

      - name: Recompute correlations (7/14/21/30)
        run: python scripts/analyze_correlations.py

      - name: Compute saturation + city curves (last 7 days)
        run: python scripts/analyze_saturation.py

      - name: Commit and push (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add data/historique_parkings.csv data/metadata.json docs/data/*.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update parking data ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))"
          git push
